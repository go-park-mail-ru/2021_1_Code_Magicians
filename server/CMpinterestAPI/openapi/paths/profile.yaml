get:
  operationId: getSelfProfile
  tags:
    - profile
  summary: Get profile of the current user
  responses:
    '200':
      description: Profile found
      content:
        application/json:
          schema:
            properties:
              ID:
                type: integer
              username:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              avatarLink:
                type: string
              followers:
                type: integer
              following:
                type: integer
              pins:
                type: integer
    '401':
      description: User unauthorized
